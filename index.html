<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
            rel="stylesheet"
        />
        <title>Encriptador</title>
    </head>
    <body>
        <main>
            <div class="logo">
                <img src="images/logo.png" alt="logo-encriptador" />
            </div>
            <input
                id="texto-capturado"
                class="texto-capturado"
                type="text"
                placeholder="Ingrese el texto aqui"
            />
            <div class="advertencia">
                <img src="images/alert.png" alt="alert" />
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
            <div class="lateral">
                <img id="muneco" class="muneco" src="images/Muñeco.png" alt="muñeco" />
                <p id="h2">Ningun mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </main>
        <footer>
            <div class="futer">
                <h3>
                    Ⓒ Hecho por <strong>Matias Ruiz Silva</strong> - 2022
                    <a href="https://github.com/MatiasRuizSilva"
                        ><img
                            class="github"
                            src="Logo PNG/github-logo white redondo.png"
                    /></a>
                    <a href="https://www.linkedin.com/in/matias-ruiz-silva/"
                        ><img
                            class="linkedin"
                            src="Logo PNG/Linkedin redondeado.png"
                    /></a>
                </h3>
            </div>
        </footer>
        <script src="encriptador.js"></script>
    </body>
</html>
