<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="encriptador.js" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
            rel="stylesheet"
        />
        <title>Encriptador</title>
    </head>

    <body>
        <div class="logo">
            <img src="images/logo.png" alt="logo-encriptador" />
        </div>
        <input
            class="texto-capturado"
            type="text"
            placeholder="Ingrese el texto aqui"
        />
        <div class="advertencia">
            <img src="images/alert.png" alt="alert" />
            <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="encriptar">Encriptar</button>
            <button class="desencriptar">Desencriptar</button>
        </div>
        <div class="lateral">
            <img class="muneco" src="images/Muñeco.png" alt="muñeco" />
            <h2>Ningun mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </body>
</html>
